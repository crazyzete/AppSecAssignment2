<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spell Check</title>
</head>
<body>
    <H1> Spell Check</H1>
    <H2> Enter your text to check: </H2>

    <form method="POST" action="/spell_check">
    {{ form.csrf_token }}
    {{ form.inputtext(size=5000) }} <br>
    <input type="submit" value="Check Spelling">

</form>
</body>
</html>
